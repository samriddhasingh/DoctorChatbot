<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'signin.css' %}">
  <script src="https://use.fontawesome.com/4868c174ee.js"></script>
</head>

<body>
  <div class="center">
    <div class="head">
      <i class="fa fa-user-md" aria-hidden="true"></i>
      <h1>Doctor Chatbot</h1>
    </div>
      <form method="POST">
         {% csrf_token %}
        <div class="txt_field">

          <input type="username" name="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="pass1" required>
          <span></span>
          <label>Password</label>
        </div>

        <div class="pass" style='text-decoration: none;'><a href="{% url 'reset_password'%}">Forgot Password?</a></div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Not a member? <a href="{% url 'signup' %}">Sign Up</a>
      </div>
    </form>
  </div>

</body>

</html>
