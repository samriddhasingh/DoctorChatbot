<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
      {% load static %}
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Appointment Registration</div>
    <div class="content">
      <form action="" onsubmit="showAlert()" method="POST">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text"  name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="date" name="date"    placeholder="Date of appointment" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name=email placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phonenumber" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" name="age" placeholder="Age of patient" required>
          </div>
          <div class="input-box">
            <span class="details">Disease Detected</span>
            <input type="text" name="disease" placeholder="Enter your disease" required>
          </div>
         
        </div>
        <div class="gender-details">
          <input type="radio" id="dot-1">
          <input type="radio"  id="dot-2">
          <input type="radio"  id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button" >
          <input type="submit" value="Book My Appointment">
        </div>
      </form>
    </div>
  </div>
  <script>
    function showAlert() {
      var myText = "Your appointment has been booked successfully. Please check your email for further details.";
      alert (myText);
    }
    </script>
</body>
</html>
